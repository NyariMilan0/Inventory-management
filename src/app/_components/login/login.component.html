    <div class="row">
        <div class="col-7 textcontainer">
            <div class="content">
                <span style="margin-right: 10px;" class="icon-container"><img src="/assets/CompanyLogo.svg" alt="Login Icon" width="56" height="56" /></span>
                <h1 id="text" class="title">WareTech</h1> 
                <span id="text"><sub>STORAGE MANAGEMENT</sub></span>

                        <img class="amico" src="/assets/amico.jpg" alt="work">

            </div>
        </div>

        <div class="col-5 loginContainer">
                <div class="Loginpanel">

                        <div [class]="messageClass">{{ message }}</div>

                            <br><br><br>
                            <input class="login-input" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                            <br><br>
                            <button class="signIn" type="submit">Sign In</button>
                            <br>
                        </form>
                </div>
        </div>
    </div>
</div>
